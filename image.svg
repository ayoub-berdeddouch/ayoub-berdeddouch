<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Particle effect -->
    <pattern id="pattern-circles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#4ade80" opacity="0.4" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bg-gradient)"/>
  <rect width="1584" height="396" fill="url(#pattern-circles)"/>

  <!-- Background Tech Terms -->
  <g opacity="0.1">
    <!-- Left Side -->
    <text x="150" y="80" font-family="Arial" font-size="24" fill="#4ade80" transform="rotate(-15 150,80)">Modern Data Scientist</text>
    <text x="300" y="150" font-family="Arial" font-size="20" fill="#4ade80" transform="rotate(10 300,150)">GenAI</text>
    <text x="200" y="220" font-family="Arial" font-size="22" fill="#4ade80" transform="rotate(-5 200,220)">LLM Engineer</text>
    
    <!-- Right Side -->
    <text x="1200" y="100" font-family="Arial" font-size="24" fill="#4ade80" transform="rotate(15 1200,100)">AI Agents</text>
    <text x="1350" y="180" font-family="Arial" font-size="20" fill="#4ade80" transform="rotate(-10 1350,180)">Machine Learning</text>
    <text x="1250" y="250" font-family="Arial" font-size="22" fill="#4ade80" transform="rotate(5 1250,250)">Deep Learning</text>
  </g>

  <!-- Abstract Data Flow -->
  <g opacity="0.6">
    <path d="M-100,200 C200,150 400,250 600,200 S800,150 1000,200 S1200,250 1400,200 S1600,150 1800,200" 
          fill="none" 
          stroke="#4ade80" 
          stroke-width="2">
      <animate attributeName="d" 
               dur="8s" 
               repeatCount="indefinite"
               values="M-100,200 C200,150 400,250 600,200 S800,150 1000,200 S1200,250 1400,200 S1600,150 1800,200;
                       M-100,220 C200,170 400,270 600,220 S800,170 1000,220 S1200,270 1400,220 S1600,170 1800,220;
                       M-100,200 C200,150 400,250 600,200 S800,150 1000,200 S1200,250 1400,200 S1600,150 1800,200"/>
    </path>
  </g>

  <!-- Main Content -->
  <!-- Name -->
  <text x="792" y="160" 
        text-anchor="middle" 
        font-family="Arial" 
        font-size="52" 
        font-weight="bold" 
        fill="#ffffff">
    Ayoub BERDEDDOUCH
  </text>

  <!-- Slogan -->
  <text x="792" y="220" 
        text-anchor="middle" 
        font-family="Arial" 
        font-size="28" 
        fill="#4ade80">
    Turning Data into Intelligence 🐍 ☁️
  </text>

  <!-- Role -->
  <text x="792" y="270" 
        text-anchor="middle" 
        font-family="Arial" 
        font-size="24" 
        fill="#ffffff">
    Senior Data Scientist -- Researcher
  </text>

  <!-- Animated Elements -->
  <g>
    <circle cx="1400" cy="100" r="5" fill="#4ade80" opacity="0.6">
      <animate attributeName="r" 
               values="5;8;5" 
               dur="2s" 
               repeatCount="indefinite"/>
    </circle>
    <circle cx="1450" cy="150" r="8" fill="#4ade80" opacity="0.4">
      <animate attributeName="r" 
               values="8;12;8" 
               dur="3s" 
               repeatCount="indefinite"/>
    </circle>
    <circle cx="1380" cy="180" r="6" fill="#4ade80" opacity="0.5">
      <animate attributeName="r" 
               values="6;10;6" 
               dur="2.5s" 
               repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
